<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <!-- <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a> -->
          <!-- <small>{{ site.tagline }}</small> -->
          {% for entry in site.navbar_entries %}
            <small class="nav-entry"><a href="{{ entry[1]  }}">{{ entry[0] }}</a></small>
          {% endfor %}
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small id="affiliations">
          Research supported by: 
          <span>
            <a href="https://ethz.ch/" target="_blank">
              <img src="/assets/logo_ethz.png" />
            </a>
            <a href="https://protonmail.com/" target="_blank">
              <img src="/assets/logo_proton.png" /></span>
            </a>
        </small>
        <small id="licence">
          Last updated on: <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%-d %b %Y' }}</time>. Code snippets released under MIT licence.
        </small>
      </footer>
    </div>
  </body>
</html>
